<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Bild-Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            background: linear-gradient(-45deg, #0d1117, #161b22, #0d1117);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 32rem;
            width: 100%;
            background-color: #161b22;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #30363d;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }
        .input-group input {
            @apply w-full text-gray-200 bg-gray-700 border border-gray-600 rounded-lg p-3 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .preview-container {
            position: relative;
            background-color: #21262d;
            border: 2px dashed #444c56;
            border-radius: 1rem;
            height: 12rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .preview-container:hover {
            border-color: #58a6ff;
        }
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .placeholder-text {
            color: #8b949e;
            user-select: none;
            transition: all 0.3s ease-in-out;
        }
        .copy-button {
            @apply ml-2 px-3 py-1 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors duration-200;
        }
    </style>
</head>
<body class="bg-gray-900">

<div class="container">
    <!-- Titel -->
    <h1 class="text-3xl font-bold text-center text-white mb-8">GitHub Bild-Uploader</h1>

    <!-- Optionale Eingabe für den Dateinamen -->
    <div class="mb-6">
        <label for="custom-filename-input" class="block text-gray-400 font-semibold mb-2">Wähle einen Namen (optional)</label>
        <input id="custom-filename-input" type="text" placeholder="Mein-Bild" class="w-full text-gray-200 bg-gray-700 border border-gray-600 rounded-lg p-3 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Dateiupload-Bereich -->
    <div class="mb-6">
        <label for="file-input" class="block text-gray-400 font-semibold mb-2">Wähle ein Bild aus</label>
        <input id="file-input" type="file" accept="image/*" class="w-full text-gray-200 bg-gray-700 border border-gray-600 rounded-lg p-3 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer file:rounded-md file:border-0 file:bg-gray-600 file:text-white file:px-4 file:py-1 file:mr-4 file:font-semibold">
    </div>

    <!-- Bildvorschau -->
    <div class="mb-6">
        <div id="preview-container" class="preview-container">
            <span id="placeholder-text" class="placeholder-text">Bildvorschau hier</span>
            <img id="preview-image" src="#" alt="Bildvorschau" class="preview-image hidden">
        </div>
    </div>

    <!-- Upload-Button -->
    <button id="upload-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transform hover:scale-105 disabled:bg-blue-400 disabled:transform-none" disabled>
        Upload starten
    </button>

    <!-- Statusmeldung -->
    <p id="status-message" class="text-center mt-6 text-sm text-gray-400">Bitte wähle eine Datei aus.</p>
</div>

<script>
    // Feste Werte für das Repository
    const REPO_OWNER = 'CodingNevnex';
    const REPO_NAME = 'image-uploader';
    const REPO_PATH = 'image-uploader';
    const VERCEL_DOMAIN = 'image-uploader.vercel.app';

    // Referenzen auf DOM-Elemente
    const fileInput = document.getElementById('file-input');
    const customFilenameInput = document.getElementById('custom-filename-input');
    const uploadBtn = document.getElementById('upload-btn');
    const previewImage = document.getElementById('preview-image');
    const placeholderText = document.getElementById('placeholder-text');
    const statusMessage = document.getElementById('status-message');

    // Funktion zum Überprüfen, ob der Upload gestartet werden kann
    function checkInputs() {
        const file = fileInput.files[0];
        if (file) {
            uploadBtn.disabled = false;
            statusMessage.textContent = 'Bereit zum Hochladen.';
        } else {
            uploadBtn.disabled = true;
            statusMessage.textContent = 'Bitte wähle eine Datei aus.';
        }
    }

    // Event-Listener für Dateiauswahl
    fileInput.addEventListener('change', checkInputs);

    // Initialer Check beim Laden der Seite
    window.onload = checkInputs;

    // Event-Listener für Bildvorschau
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.classList.remove('hidden');
                placeholderText.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = '#';
            previewImage.classList.add('hidden');
            placeholderText.classList.remove('hidden');
        }
    });

    // Event-Listener für den Upload-Button
    uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        
        let fileName = customFilenameInput.value.trim();
        // Fallback zum Original-Namen, falls kein benutzerdefinierter Name angegeben wurde
        if (fileName === '') {
            fileName = file.name;
        } else {
            // Füge die Dateiendung hinzu, falls sie fehlt
            const fileExtension = file.name.split('.').pop();
            if (!fileName.includes('.' + fileExtension)) {
                fileName += '.' + fileExtension;
            }
        }
        
        const commitMessage = `Upload ${fileName}`;
        const filePath = `${REPO_PATH}/${fileName}`;

        uploadBtn.disabled = true;
        statusMessage.textContent = 'Upload wird vorbereitet...';

        try {
            // Sende die Daten an die Serverless Function
            const uploadResponse = await fetch('/api/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fileName: fileName,
                    filePath: filePath,
                    content: await fileToBase64(file),
                })
            });

            if (uploadResponse.ok) {
                const vercelUrl = `https://${VERCEL_DOMAIN}/${filePath}`;
                statusMessage.innerHTML = `
                    <div class="flex flex-col items-center">
                        <span>Upload erfolgreich!</span>
                        <div class="mt-2 flex items-center bg-gray-700 text-gray-200 px-3 py-2 rounded-lg">
                            <span class="truncate">${fileName}</span>
                            <button onclick="navigator.clipboard.writeText('${vercelUrl}');" class="copy-button">
                                Link kopieren
                            </button>
                        </div>
                    </div>
                `;
                statusMessage.classList.remove('text-gray-400', 'text-red-400');
                statusMessage.classList.add('text-green-400');
            } else {
                const error = await uploadResponse.json();
                throw new Error(`Upload fehlgeschlagen: ${error.message}`);
            }
        } catch (error) {
            statusMessage.textContent = `Ein Fehler ist aufgetreten: ${error.message}`;
            statusMessage.classList.remove('text-gray-400', 'text-green-400');
            statusMessage.classList.add('text-red-400');
        } finally {
            uploadBtn.disabled = false;
        }
    });

    // Hilfsfunktion zum Konvertieren der Datei in Base64
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }
</script>

</body>
</html>
